<div class="container-fluid">
  <section class="hero-plp">
    <div class="hero-plp-header-wrapper">
      <h2>{{ productCategory }}</h2>
    </div>
    <p class="wrap">{{ productCategoryDescription }}</p>
  </section>

  <div class="spinner-wrapper my-5" *ngIf="isLoading">
    <app-loading-spinner class="spinner"></app-loading-spinner>
  </div>

  <div class="row mt-2" *ngIf="!isLoading">
    <div class="col-md-4" *ngFor="let pro of productsToDisplay">
      <app-category-products [pro]="pro"></app-category-products>
    </div>
  </div>

  <div class="row my-4" style="width: 100%" *ngIf="!isLoading">
    <div
      class="col-md-4 order-2"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div class="text-center mt-4">
        <h2>Designed to pair perfectly with our sofas and sectionals</h2>
      </div>
      <button (click)="callToAction()" class="mb-3 btn btn-primary btn-lg" style="margin-top: 60px">
        Shop Seating
      </button>
    </div>

    <div class="col-md-8 order-1">
      <img
        src="https://media.graphcms.com/resize=w:2400,h:1350,fit:crop/output=format:webp/compress/zqYuieeRRa0k6hiuZL8r"
        style="width: 100%; height: 100%"
      />
    </div>
  </div>
</div>

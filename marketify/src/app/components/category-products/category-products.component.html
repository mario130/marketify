<div (click)="goToItem(pro._id)" class="card" style="border: 0px;padding: 0px; cursor: pointer;">

  <div class="card-body" style="padding: 0px;">
      <img [src]="pro.variations[0].imageUrl" style="width:100%;height: 100%;">
  </div>
  <div class="card-body styled-part" style="padding: 0px;">
  </div>
  <div class="card-body styled-part mb-3 mt-2" style="padding: 0px;">
    {{pro.name}}
    <br>
    <span>${{pro.price}}</span>
  </div>

</div>

<div class="wrapper" *ngIf="isShown">
<!-- <div class="wrapper"> -->
  <div class="top">
    <h2>Cart</h2>
    <ul>
      <li *ngFor="let item of cart">
        {{item.name}}:
        <span>
          ${{item.price}}
        </span>
      </li>
    </ul>
  </div>
  <div class="bottom" *ngIf="cart.length > 0">
    <button class="btn btn-block btn-success" (click)="purchaseNow()">Buy now!</button>
  </div>
</div>
